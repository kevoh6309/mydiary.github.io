<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url("img/1.jpg");
            background-size: cover;
            background-position: center;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        }
        .navbar {
            background-color: #007BFF;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            background: #0056b3;
        }
        .navbar a:hover {
            background-color: #004080;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .entry {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .entry p {
            line-height: 1.6;
        }
        .no-entries {
            text-align: center;
            font-size: 1.2em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>

    <div class="container">
        <h1>Search Results for "{{ query }}"</h1>

        {% if results %}
            <div>
                {% for entry in results %}
                    <div class="entry">
                        <p><strong>{{ entry['timestamp'] }}</strong></p>
                        <p>{{ entry['content'] }}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-entries">No entries match your search.</p>
        {% endif %}
    </div>
</body>
</html>
